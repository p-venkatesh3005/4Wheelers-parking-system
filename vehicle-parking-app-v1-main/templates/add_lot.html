<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Parking Lot</title>
    <link rel="stylesheet" href="/static/S3.CSS">
</head>
<body>
    
    <form action="/adashboard/addparkinglot" method="POST">
        <h1><center>Add Parking Lot</center></h1>
        <label for="prime_location">Prime Location:</label>
        <input type="text" id="prime_location" name="prime_location" required><br>

        <label for="price">Price:</label>
        <input type="number" id="price" name="price" required><br>

        <label for="status">Status:</label>
        <input type="number" id="status" name="status" required><br>

        <label for="address">Address:</label>
        <input type="text" id="address" name="address" required><br>

        <label for="pin_code">Pin Code:</label>
        <input type="text" id="pin_code" name="pin_code" required><br>

        <label for="max_slots">Max Slots:</label>
        <input type="number" id="max_slots" name="max_slots" required><br>

        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required><br>
<br>
        <button type="submit">Add parking lot</button>
        <a href="/adashboard/profile" class="btn">Cancel</a>
    </form>
</body>
</html>
