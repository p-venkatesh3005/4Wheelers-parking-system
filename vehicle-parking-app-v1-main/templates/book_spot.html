<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/static/S3.CSS">
</head>
<body>
    

    <form action="/udashboard/{{ user.id }}/{{ lot.id }}/bookspot" method="POST">
        <h1><center>Book Parking Spot</center></h1>
        <input type="hidden" name="lot_id" value="{{ lot.id }}">
        <label for="spot_id">spotid:</label>
        <input type="number" id="spot_id" name="spot_id" value="{{ spot_id }}" readonly><br><br>

        <label for="lot_id">lot_id:</label>
        <input type="number" id="lot_id" name="lot_id" value="{{ lot.id }}" readonly><br><br>
        <label for="user_id">User_id:</label>
        <input type="number" id="user_id" name="user_id" value="{{ user.id }}" readonly><br><br>
        <label for="vehicle_number">Vehicle Number:</label>
        <input type="text" id="vehicle_number" name="vehicle_number" required><br><br>
        <label for="start_time">Start Time:</label>
        <input type="datetime-local" id="start_time" name="start_time" required><br><br>
        <label for="end_time">End Time:</label>
        <input type="datetime-local" id="end_time" name="end_time" required><br><br>
        <button type="submit">Reserve</button>
        <a href="/udashboard/{{ user.id }}/profile"><button type="button">Cancel</button></a>
    </form>
</body>
</html>
